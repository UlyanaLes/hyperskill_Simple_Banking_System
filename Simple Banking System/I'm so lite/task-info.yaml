    # Write your code here
    from random import random, seed, randint


    def start():
        print('1. Create an account')
        print('2. Log into account')
        print('0. Exit')
        return int(input())


    def create_account():
        seed()
        print('Your card has been created')
        start_card = str(randint(0, 999999999))
        card = '400000' + '0' * (9 - len(start_card)) + start_card
        start_pin = str(randint(0, 9999))
        pin = '0' * (4 - len(start_pin)) + start_pin

        luhn_card = list(card)
        sum = 0
        for i in range(len(luhn_card)):
            if i % 2 == 0:
                el = int(luhn_card[i]) * 2
                if el > 9:
                    el = el % 10 + el // 10
            else:
                el = int(luhn_card[i])
            sum += el
        if sum % 10 == 0:
            card = card + '0'
        else:
            card = card + str(10 - sum % 10)

        print('Your card number:', card, sep='\n')
        print('Your card PIN:', pin, sep='\n', end='\n')
        return card, pin


    def log_in(creds_dict):
        print('Enter your card number:')
        card = input()
        print('Enter your PIN:')
        pin = input()
        print()
        # print(creds_dict)
        if creds_dict.get(card, ['', 0])[0] == pin:
            print('You have successfully logged in!', end='\n\n')
            return action_after_login(creds_dict, card)
        else:
            print('Wrong card number or PIN!', end='\n\n')
            # log_in(creds_dict)


    def action_after_login(creds_dict, card):
        print('1. Balance')
        print('2. Log out')
        print('0. Exit')
        action = int(input())
        print()
        if action == 1:
            print('Balance:', creds_dict[card][1], end='\n\n')
            action_after_login(creds_dict, card)
        elif action == 2:
            print('You have successfully logged out!', end='\n\n')
        elif action == 0:
            return action


    login_dict = {}
    while True:
        action = start()
        print()
        if action == 1:
            creds = tuple(create_account())
            print()
            login_dict[creds[0]] = [creds[1], 0]
        elif action == 2:
            action = log_in(login_dict)

        if action == 0:
            break

    print('Bye!')
